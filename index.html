	<div class="game">
		<div class="notifyList"></div>
		<button class="menu">QUIT</button>
		<div class="field">
			<aside class="player">
				<h1>
					<span class="atk" data-unit="0" data-bonus="0">0</span>
					<span class="def" data-unit="0" data-bonus="0">0</span>
					<span class="sup" data-sup="0" data-supuse="0">0</span>
					<span class="outpost"></span>
				</h1>
				<ul class="formation">
					<li><span></span></li>
					<li><span></span></li>
					<li><span></span></li>
					<li><span></span></li>
					<li><span></span></li>
				</ul>
				<div class="history"></div>
			</aside>
			<aside class="opponent">
				<h1>
					<span class="atk" data-unit="0" data-bonus="0">0</span>
					<span class="def" data-unit="0" data-bonus="0">0</span>
					<span class="sup" data-sup="0" data-supuse="0">0</span>
					<span class="outpost"></span>
				</h1>
				<ul class="formation">
					<li><span></span></li>
					<li><span></span></li>
					<li><span></span></li>
					<li><span></span></li>
					<li><span></span></li>
				</ul>
			</aside>
		</div>
		
		<div class="hand" data-count='0'>
			<div class="cardContainer"></div>
		</div>
	</div>
